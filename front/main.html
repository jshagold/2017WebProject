<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="./css/form.css" type="text/css" rel="stylesheet" />
    <link href="./css/main.css" type="text/css" rel="stylesheet" />
    <link href="./css/match.css" type="text/css" rel="stylesheet" />
    <script src="./js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/form.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
    <script src="./js/match.js" type="text/javascript"></script>
    <title>그 밥 사</title>
</head>

<body>
    <header>
        <img src="./image/menu_icon.png" id="asidebtn" />
        <a href="./main.html">
            <img src="./image/maintitle3.png">
        </a>
    </header>

    <aside>
        <a href="./match_view/match.html">매칭</a>
        <a href="./info/menu/info_menu.html">음식점정보</a>
        <a href="./login/login.html">로그인</a>
    </aside>

    <article>
        <section>
            <span class="middlespan">매칭</span>
        </section>
        <div class="match">
            <form action="#" method="post">
                <div class="matchcategory">
                    <button type="button" id = "fastbtn">빠른매칭</button> 
                    <button type="button" id = "reservebtn">예약매칭</button>
                </div>
                <div class="foodcategory">
                    <button type="button" id = "korea">한식</button>
                    <button type="button" id = "china">중식</button>
                    <button type="button" id = "japan">일식</button>
                    <button type="button" id = "america">양식</button>
                    <button type="button" id = "fast">분식</button>
                    <button type="button" id = "ch">치킨</button>
                    <button type="button" id = "piz">피자</button>
                    <button type="button" id = "other">기타</button>
                </div>
                <div class="pricecategory">
                    <p>가격</p>
                    <select id="minprice">
                        <option>최소가격선택</option>
                    </select>
                    <p> ~ </p>
                    <select id="maxprice">
                        <option>최대가격선택</option>
                    </select>
                </div>
                <div class="daycategory">
                    <input type="date" id="meetday">
                    <input type="time" id="starttime">
                    <input type="time" id="endtime">
                </div>
                <input type="submit" value="매칭" />
            </form>
        </div>
        <a href="./match_view/matchlist.html">
            <section>
                <span class="middlespan">대기줄</span>
            </section>
        </a>
        <section>
            <span class="middlespan">정보</span>
        </section>
        <div class="info">
            <a href="./info/menu/read/read.html">
                <section>인증 정보</section>
            </a>
            <a href="./info/menu/read/read.html">
                <section>비인증 정보</section>
            </a>
        </div>
    </article>
</body>

</html>
