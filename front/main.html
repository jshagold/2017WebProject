<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="./css/form.css" type="text/css" rel="stylesheet" />
    <link href="./css/main.css" type="text/css" rel="stylesheet" />
    <link href="./css/match.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script src="./js/jquery-3.2.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery.noConflict();
        var j$ = jQuery;
    </script>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-messaging.js"></script>
    <script src="./js/fireinit.js"></script>
    <script src="./js/prototype.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/form.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
    <script src="./js/match.js" type="text/javascript"></script>
    <title>그 밥 사</title>
</head>

<body>
    <header>
        <img src="./image/menu_icon.png" id="asidebtn" />
        <a href="./main.html">
            <img src="./image/maintitle3.png">
        </a>
    </header>

    <aside>
        <div>
            <div>
                <img id="userimage"/>
                <h2 id="username"></h2>
                <h3 id="useremail"></h3>
            </div>
            <a href="../index.html">로그아웃</a>
        </div>
    </aside>

    <article>
        <section>
            <span class="middlespan">매칭</span>
        </section>
        <div class="match">
            <form action="#" method="post">
                <div class="matchcategory">
                    <input type="button" value="빠른매칭" id="fastbtn"></input>
                    <input type="button" value="예약매칭" id="reservebtn"></input>
                </div>
                <div class="foodcategory">
                    <h1>음식종류</h1>
                    <select id="food">
                        <option>선택해주세요</option>
                    </select>
                </div>
                <div class="rescategory">
                    <h1>음식점</h1>
                    <select id="res">
                        <option>선택해주세요</option>
                        <option>상관없음</option>
                    </select>
                </div>
                <div class="peocategory">
                    <h1>최대인원</h1>
                    <select id="maxpeople">
                        <option>선택해주세요</option>
                    </select>
                    <p>
                </div>
                <div class="daycategory">
                    <input type="date" id="meetday">
                    <input type="time" id="starttime">
                    <input type="time" id="endtime">
                </div>
                <div class="textcategory">
                    <input type="text" id="text" maxlength="25"
                        placeholder="남기고 싶은 한 마디">
                </div>
                <input type="button" value="매칭" />
            </form>
        </div>
        <a href="./list.html">
            <section>
                <span class="middlespan">대기줄</span>
            </section>
        </a>
        <section>
            <span class="middlespan">정보</span>
        </section>
        <div class="info">
            <a href="./info/read/readyes.html">
                <section>인증 정보</section>
            </a>
            <a href="./info/read/read.html">
                <section>비인증 정보</section>
            </a>
        </div>
    </article>
</body>

</html>
