<!DOCTYPE html>

<!--https://www.w3schools.com/bootstrap/bootstrap_forms.asp  form형식 바꿀때 사용-->

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link href="../../../css/form.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="../../../js/jquery-3.2.1.js"></script>
    <script src="../../../js/bootstrap.js"></script>
    <script src="../../../js/form.js" type="text/javascript"></script>
    <title>Write Page</title>
</head>
<body>
    <header>
        <img src="../../../image/menu_icon.png" id="asidebtn" />
        <a href="../../../main.html">
            <img src="../../../image/maintitle3.png">
        </a>
    </header>

    <aside>
        <a href="../../../match_view/fastmatch.html">매칭</a>
        <a href="../info_menu.html">음식점정보</a>
        <a href="../../../login/login.html">로그인</a>
    </aside>
    
    <article>
        <!--container-fluid 들여쓰기 해주고 이뻐보이게 해줌 -->
        <div class="container-fluid">
            <!--well은 회색 배경색과 약간의 패딩이있는 상태로 주어진다. well size로 패딩 변경 가능한 듯 -->
            <div class="well">
                <h1><kbd>제목</kbd></h1>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="제목을 입력하세요.">
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="well">
                <h1><kbd>글 쓰기</kbd></h1>
                <!--list-group으로 각 필터들을 나눠서 표현 -->
                <ul class="list-group">
                    <li class="list-group-item">
                        음식종류:
                        <select name="menu">
                            <option>한식</option>
                            <option>중식</option>
                            <option>일식</option>
                            <option>분식</option>
                            <option>양식</option>
                        </select>
                    </li>
                    <li class="list-group-item">
                        가격:   
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="ex)3000">
                        </div>
                    </li>
                    <li class="list-group-item">
                        메뉴이름:
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="ex)고구마치즈돈까스">
                        </div>
                    </li>
                    <li class="list-group-item">
                        식당이름:
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="ex)창보센">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="well">
                추가로 입력하실 사항이 있다면 입력바랍니다.
                <textarea rows="10" cols="33">

                </textarea>
            </div>
            <div class="alert alert-success alert-dimissable">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>제대로</strong> 글을 작성하셨는지 다시한번 확인해 주시기 바랍니다!
            </div>
        </div>
        <div class="container-fluid">
            <!--전 화면 돌아가는 버튼, 제출 버튼 -->
            <ul class="pager">
                <li class="previous"><a href="../info_menu.html">전 화면으로</a></li>
                <li class="next"><a href="#">글작성완료</a></li>
            </ul>
        </div>
    </article>
</body>
</html>

    빠른 매칭할때 쓰면 좋을 듯
